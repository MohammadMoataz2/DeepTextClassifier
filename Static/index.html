<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Classifier</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
        }

        .background {
            width: 430px;
            height: 600px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 600px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input[type="file"],
        textarea {
            display: block;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #e5e5e5;
        }

        textarea {
            height: 100px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            background-color: #23a2f6;
            color: #ffffff;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form id="classifyForm">
    <h3>Document Classifier</h3>

    <label for="file">Upload Text File:</label>
    <input type="file" id="file" accept=".txt" onchange="handleFile(event)">

    <label for="text">Or Enter Text:</label>
    <textarea id="text" placeholder="Enter text here..."></textarea>

    <button type="button" onclick="classifyText(event)">Classify</button>

    <div class="result" id="result" style="display: none;">
        <p>Category: <span id="category"></span></p>
    </div>
</form>

<!-- Loading screen -->
<div id="loading" class="loading" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading...</p>
</div>

<script>
    let fileContent = '';

    function handleFile(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                fileContent = e.target.result;
            }
            reader.readAsText(file);
        }
    }

    async function classifyText(event) {
        event.preventDefault(); // Prevent default form submission behavior

        const textInput = document.getElementById("text").value;
        const textToClassify = fileContent || textInput;

        if (!textToClassify) {
            alert("Please provide text or upload a file.");
            return;
        }

        // Show loading screen
        document.getElementById("loading").style.display = "block";

        try {
            const response = await fetch('http://127.0.0.1:8000/classify/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: textToClassify
                }),
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            document.getElementById("result").style.display = "block";
            document.getElementById("category").innerText = data.category;

        } catch (error) {
            console.error('Error:', error);
        } finally {
            // Hide loading screen
            document.getElementById("loading").style.display = "none";
        }
    }
</script>

</body>
</html>
